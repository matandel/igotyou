<div class="container">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Application Settings</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-label>{{ getToggleModeLabel() }} Mode</ion-label>
        <ion-toggle
          color="primary"
          [(ngModel)]="darkMode"
          (ngModelChange)="toggleMode()"
        ></ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>
</div>
